<lift:surround with="default">
  <lift:bind-at name="title">
    <lift:show>Preference</lift:show>
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:embed what="search_header" />

    <h2>Preference</h2>
    <div class="config-form">
      <lift:config form="post">
        <div class="config-items">
          <p>
            <label for="ignore-files"><span class="title">Ignore Files</span></label>
            <config:ignoreFiles />
          </p>

          <p>
            <label for="repository"><span class="title">Repository</span><br/>
              * You need restart crowler.</label>
            <config:repository /><br />
          </p>
        </div>

        <config:submit />
      </lift:config>
    </div>
  </lift:bind-at>
</lift:surround>
