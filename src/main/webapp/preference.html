<lift:surround with="default">
  <lift:bind-at name="title">
    <lift:show>Preference</lift:show>
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:embed what="search_header" />

    <h2>Preference</h2>
    <div class="config-form">
      <lift:config form="post">
        <div class="config-items">
          <p>
            <label for="ignore-files">Ignore Files</label>
            <config:ignoreFiles />
          </p>
        </div>

        <config:submit />
      </lift:config>
    </div>
  </lift:bind-at>
</lift:surround>
