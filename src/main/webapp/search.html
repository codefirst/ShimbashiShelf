<lift:surround with="default" at="content">
  <lift:embed what="search_header" />

  <div class="search-navigator" >
    <lift:search.paginate>
      <nav:prev /> <nav:allpages> | </nav:allpages> <nav:next/>  <nav:records />
    </lift:search.paginate>
  </div>

  <div class="search-result">
    <lift:search.show>
      <div class="result-item">
	<div class="title"><a href="#"><result:filename/></a></div>
	<div class="info">
	  ID: <result:manageID />
	  Path: <result:path/>
	</div>
	<result:highlight />
      </div>
    </lift:search.show>
  </div>

  <div class="search-navigator" >
    <lift:search.paginate>
      <nav:prev /> <nav:allpages> | </nav:allpages> <nav:next/>  <nav:records />
    </lift:search.paginate>
  </div>
</lift:surround>
