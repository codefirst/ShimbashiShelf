<lift:surround with="default">
  <lift:bind-at name="title">
    <lift:documents.info>
      <result:query />
    </lift:documents.info>
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:embed what="search_header" />
    <lift:embed what="main_menu" />

    <div class="search-result">
      <lift:documents.show>
        <div class="result-item">
          <div class="title"><result:link /></div>
          <div class="info">
            ID: <result:manageID />
            Path: <result:path/>
          </div>
          <result:highlight />
        </div>
      </lift:documents.show>
    </div>

    <div class="search-navigator" >
      <lift:documents.paginate>
        <div class="search-navigator-buttons">
          <nav:prev /> <nav:allpages> </nav:allpages> <nav:next />
        </div>
        <div class="search-navigator-info">
          <nav:records />
        </div>
      </lift:documents.paginate>
    </div>
  </lift:bind-at>
</lift:surround>
