<lift:surround with="default" at="content">
  <lift:embed what="search_header" />

  <div class="search-navigator" >
    <lift:documents.paginate>
      <div><nav:records /></div>
      <div><nav:prev /> <nav:allpages> | </nav:allpages> <nav:next/></div>
    </lift:documents.paginate>
  </div>

  <div class="search-result">
    <lift:documents.show>
      <div class="result-item">
	    <div class="title"><result:link /></div>
	    <div class="info">
	      ID: <result:manageID />
	      Path: <result:path/>
	    </div>
	    <result:highlight />
      </div>
    </lift:documents.show>
  </div>

  <div class="documents-navigator" >
    <lift:documents.paginate>
      <div><nav:prev /> <nav:allpages> | </nav:allpages> <nav:next/></div>
      <div><nav:records /></div>
    </lift:documents.paginate>
  </div>
</lift:surround>
