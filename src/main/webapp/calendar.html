<lift:surround with="default">
  <lift:bind-at name="title">
    <lift:show>Calendar</lift:show>
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:embed what="search_header" />

    <lift:calendar>
      <div class="month-title">
        <h2><result:monthTitle /></h2>
      </div>
      <div class="calendar-navigator">
        <result:prevMonth />
        <result:nextMonth />
        <br class="clear"/>
      </div>
      <result:calendar />
    </lift:calendar>
  </lift:bind-at>
</lift:surround>
