<lift:surround with="default" at="content">
  <lift:embed what="search_header" />
  <lift:embed what="main_menu" />

  <lift:calendar>
    <div class="month-title">
      <h2><result:monthTitle /></h2>
    </div>
    <div class="calendar-navigator">
      <result:prevMonth />
      <result:nextMonth />
      <br class="clear"/>
    </div>
    <result:calendar />
  </lift:calendar>
</lift:surround>
