<lift:surround with="default">
  <lift:bind-at name="title">
    <lift:show><result:filename /></lift:show>
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:embed what="search_header" />
    <lift:embed what="main_menu" />

    <div class="show-container">
      <lift:show>
        <h2><result:filename /></h2>
        <div class="download-container">
          <result:link>Download</result:link>
        </div>
        <br class="clear" />
        <div class="info">
	        ID: <result:manageID />
	        Path: <result:path/>
        </div>
        <pre class="show-bod"><result:content /></pre>
      </lift:show>
    </div>
  </lift:bind-at>
</lift:surround>
